<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/assets/styles/style.scss" />
    <title>Users by Date</title>
  </head>
  <body>
    <div class="general">
      <div class="search">
        <h2 class="search__title">Виберіть дату народження</h2>
        <div class="search__box">
          <form id="dateForm" class="search__box-form form">
            <div class="form__inp">
              <lable class="form__inp-label">Від:</lable>
              <input id="startingDate" class="form__inp-date" type="date" />
            </div>
            <div class="form__inp">
              <lable class="form__inp-label">До:</lable>
              <input id="endDate" class="form__inp-date" type="date" />
            </div>
            <button class="form__btn" type="submit">Оновити</button>
          </form>
        </div>
      </div>
      <ul id="personsList" class="list"></ul>
    </div>
    <script src="/src/script/script.ts"></script>
  </body>
</html>
